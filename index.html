<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card__cart">
        <i class="bx bx-cart"> </i>
      </div>
      <div class="card__image">
        <img src="Nike Zoom KD 12.png" alt="Nike" />
      </div>
      <div class="card__title">
        <h2>Nike Zoom KD 12</h2>
      </div>
      <div class="card__price">
        <h3>$99</h3>
      </div>
      <div class="card__details">
        <div class="card__size">
          <h3>Sizes:</h3>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="card__color">
          <h3>Colors:</h3>
          <span class="card__color--green"></span>
          <span class="card__color--red"></span>
          <span class="card__color--black"></span>
        </div>
        <div class="card__button">
          <button class="card__button--buyNow">Buy now</button>
          <button class="card__button--addToCart">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
